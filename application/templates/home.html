{% extends "layout.html" %}
{% block body_content %}
<section id="intro">
<p>Welcome to my first web app!</p>
<p><a href="{{ url_for('about') }}">About Page</a></p>
<p><a href="{{ url_for('register') }}">Registeration Page</a></p>
{% for post in posts %}
<div>
    <h3>{{ post.title }}</h3>
    <h4>{{ post.first_name }} {{ post.last_name }}</h4>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
<p>end of home page</p></section>
{% endblock body_content %}
